<div class="nav" ></div>
<div class="container" style="margin-top: 80px;">
<div class="row  animate__animated animate__fadeIn"  *ngIf="pelicula">
    <div class="col-md-6">
        <img class="img-thumbnail" [src]="pelicula.poster_path | poster" [alt]="pelicula.title">


    </div>
    <div class="col-md-6">
        <h3>{{ pelicula.title }}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="orange" uncheckedcolor="gray" size="15px" readonly="false" ></star-rating>

            </div>
            <div class="col ">
                {{pelicula.vote_average}}
            </div>
        </div>
        <div class="row">
            <div class="col ">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button (click)="regresar()" class="btn btn-outline-info">
                    Regresar
                </button>
                
            </div>
        </div>

    </div>
</div>

<div  class="row mt-5  animate__animated animate__fadeIn" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slidesow [cast]="cast"></app-cast-slidesow>
    </div>
</div>
</div>
